<html>
<head>
	<title>Counter</title>
	<script>
	function CountMax()
	{
		var wert,max;
		max= 100
		wert = max- (document.forml.question.value.length);
		if (wert < 0) {
			alert("Maaf, batas maksimum pengisian adalah " + max + "Karakter!");
			document.forml.question.value =
			document.forml.question.value.substring(0,max);
			wert = max- (document.forml.question.value.length);
			document.forml.rv_counter.value = wert;
		}else{
			document.forml.rv_counter.value = max-
			(document.forml.question.value.length);
		}
	}
	</script>
</head>
<body>
	<form name="form1" method="post" action="">
	<textarea name="question" cols="60" rows="3" id="question" 
	OnFocus="CountMax();"
	OnClick="CountMax();" ONCHANGE="CountMax();"
	OnKeydown="CountMax();"
	OnKeyup="CountMax();" wrap+"virtual">
	</textarea>
	<font face="Arial, Helvetica, sans-serif, Bookman Old Style, Comic Sans MS" size="2">sisa
	<input name="rv_counter" type="TEXT" size="3" maxlength="3" value="100" readonly></form>
	</form>
</body>
</html>
